<!-- Service Start -->
<section id="service">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Params.feature.title }}</h2>
        <p>{{ .Site.Params.feature.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Params.feature.content }}
      <div class="col-sm-6 col-md-3" style="display: inline-block; margin: 0 auto;">
        <div class="service-item">
          <i class="{{ .icon }}"></i>
          <h4>{{ .name }}</h4>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
    <img src="https://m.media-amazon.com/images/G/01/mobile-apps/dex/ask-smart-home-docs/Smart-home_diagram_V3._CB515411875_._TTH_.png" alt="">
    <img src="img/Flowchart.png" alt="">
  </div>
</section>
