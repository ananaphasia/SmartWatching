  [params.call]
    enable = false
    title = "Inspiration"
    paragraph = "It all started with two challenges we saw in the clinical space: 1. Clinicians needed information from patients about their headaches in order to understand what was causing them, and sometimes used paper headache journals 2. About a billion dollars are spent per year on headache related neuroimaging, however only a small percentage of scans show up clinically relevant findings."

